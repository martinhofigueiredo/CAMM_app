<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Stream</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>WebRTC Video Stream</h1>
    <video id="localVideo" controls autoplay></video>
    <video id="remoteVideo" autoplay></video>
    <div>Microphone Volume: <span id="volume">0</span></div>

    <script>
        const socket = io.connect(window.location.origin);
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const volumeDisplay = document.getElementById("volume");

        let localStream;
        let peerConnection;

        async function startVideo() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(localStream);
            microphone.connect(analyser);
            analyser.fftSize = 256;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function getVolume() {
                analyser.getByteFrequencyData(dataArray);
                let values = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    values += dataArray[i];
                }
                const average = values / dataArray.length;
                volumeDisplay.innerText = average.toFixed(2);
                socket.emit("volume", { volume: average.toFixed(2) });
                requestAnimationFrame(getVolume);
            }
            getVolume();

            peerConnection = new RTCPeerConnection();
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("ice-candidate", { candidate: event.candidate });
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", { offer });
        }

        socket.on("offer", async (data) => {
            if (!peerConnection) {
                peerConnection = new RTCPeerConnection();
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit("ice-candidate", { candidate: event.candidate });
                    }
                };
            }
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", { answer });
        });

        socket.on("answer", async (data) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on("ice-candidate", (data) => {
            if (data.candidate) {
                peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        startVideo();
    </script>
</body>
</html>
